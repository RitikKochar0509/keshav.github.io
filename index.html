<!-- Student Grade Calculator

Each student has to enter respective subject marks.
1. Find Total?
2. Find Percentage?
3. Find Grade?
4. Check Pass or Fail.
5. Combined all and show Output.


 -->


<div class="background">
  <div class="container">
    <div class="screen">
      <div class="screen-body">
        <div class="screen-body-item left">
          <div class="app-title">
            <div class="animated infinite pulse">

            </div>
            <div class="app-form-group">
              <input  type="text"  class="app-form-control"   placeholder="MATHS" id="maths">
            </div>
             <div class="app-form-group">
              <input  type="text"  class="app-form-control"   placeholder="COMPUTER" id="comp">

              <input  type="text"  class="app-form-control"   placeholder="PHYSICS" id="phy" >

<script>
  
const calcy = () =>{
  let wd = document.getElementById('wd').value;
  let maths = document.getElementById('maths').value;
  let comp = document.getElementById('comp').value;
  let phy = document.getElementById('phy').value;
  let grades = "";


  let totalGrades = parseFloat(wd) + parseFloat(maths) + parseFloat(comp) + parseFloat(phy);
  alert(totalGrades);

  let perc = (totalGrades/400) * 100;
  alert(perc);

  debugger;

  if(perc <= 100  && perc >= 80){
    grades = 'A';
  }else if(perc <= 79  && perc >= 60){
     grades = 'B';
  }else if(perc <= 59  && perc >= 40){
     grades = 'C';
  }else{
     grades = 'F';
  }

  if(perc >= 39.5){
    document.getElementById('showData').innerHTML = ` Out of 400 your total is  ${totalGrades} and percentage is ${perc}%. <br> Your grade is ${grades}. You are Pass. `
  }
  else{
    document.getElementById('showData').innerHTML = ` Out of 400 your total is  ${totalGrades} and percentage is ${perc}%. <br> Your grade is ${grades}. You are Fail. `
  }

  
}
var elem, output, index;
    output = '<table><th>Amount</th><th>Percentage</th><th>Result</th>';
    window.onload = function (){
      //alert("load call");
      window.setTimeout(animate,3000);
      elem = document.getElementById("table");
      if ( localStorage.getItem("index")===null){
        index = 0;
      }
      else{
        index = localStorage.getItem("index");
      }
      populate();
    }
    function animate(){
      var attr = document.getElementById("animate").setAttribute("style","display:none;");
       //alert("animate display : "+attr);
       document.getElementById("main").setAttribute("style","display:block;");
    }
    function calculate()
    {
      console.log("index : "+index);
      var am = document.getElementById('amount').value;
      //console.log(am);
      var per = document.getElementById('percentage').value;
      //console.log(per);
      var res = document.getElementById('result');
       if( am != '' || per != '' ){
       var reslt = (am / 100) * per;
       res.value = reslt;
       if (typeof(Storage) !== "undefined") {
          // Store
          //var obj ={amount : am, percentage : per, result : reslt};
              var ind = JSON.parse(localStorage.getItem("index"));
            //console.log(ind);
            var amnt=[];
            var prcnt=[];
            var rslt=[];
            var amnt_ = JSON.parse(localStorage.getItem("amount"));
            var prcnt_ = JSON.parse(localStorage.getItem("percentage"));
            var rslt_ = JSON.parse(localStorage.getItem("result"));
            for(var i = 0 ; i < ind ;i++){
              amnt[i] = amnt_[i];
              prcnt[i] = prcnt_[i];
              rslt[i] = rslt_[i];
            }
          
          amnt[index] = am;
          prcnt[index] = per;
          rslt[index] = reslt;
          index++;
          localStorage.setItem("amount", JSON.stringify(amnt));
          localStorage.setItem("percentage", JSON.stringify(prcnt));
          localStorage.setItem("result", JSON.stringify(rslt));
          localStorage.setItem("index", JSON.stringify(index));
          location.reload();
        } else {
          alert("Sorry, your browser does not support Web Storage...");
        }
      }
       else{
        alert("Please fill up all fields!!");
       }
    }
    function reset(){
      if(confirm("Do You want to reset the data?")){
        localStorage.clear();
        location.reload();
      }
    }
    function populate (){
      console.log("populate call");
      if(typeof(Storage) !== "undefined")
        {
          console.log(localStorage);
          if (localStorage.length !== 0){
            var ind = JSON.parse(localStorage.getItem("index"));
            console.log("var type: "+typeof(ind)+"var value"+ind);
            typeof(ind);
            var amnt = JSON.parse(localStorage.getItem("amount"));
            var prcnt = JSON.parse(localStorage.getItem("percentage"));
            var rslt = JSON.parse(localStorage.getItem("result"));
            for(var i = 0 ; i < ind ;i++){
              output += '<tr><td>'+amnt[i]+'</td>';
              output += '<td>'+prcnt[i]+'</td>';
              output += '<td>'+rslt[i]+'</td></tr>';
            }
            output += '</table>'
            console.log(output);
            elem.innerHTML = output;
          }else
          {
            alert("Sorry, local storage does not contain any data");
          }
        }else
        {
          alert("Sorry, your browser does not support Web Storage...");
        }
    }


</script>
